<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/../css/style.css">
    <script src="https://kit.fontawesome.com/fd56d59322.js" crossorigin="anonymous"></script>
    <script src="/../js/app.js"></script>
    <!--Lo llamo antes del body para que funcionen los elementos que creo-->
    <title>Contactanos! PetPhotos</title>
</head>

<body>
    <!-- Seccion Header -->
    <section class="header">
        <div class="logo"></div>
    </section>
    <!-- Seccion Formulario-->
    <div class="formularioContacto">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="Alejandro" required>
          <div class="valid-feedback">
            Input Correcto!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="Ortiz" required>
          <div class="valid-feedback">
            Input Correcto!
          </div>
        </div>
        <div class="col-md-4">
          <label for="exampleInputEmail1" class="form-label">E-Mail</label>
          <div class="input-group has-validation">
            <input type="email" class="form-control" id="validationCustom03" value="ejemplo@gmail.com" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Coloque un E-Mail valido.
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto compartir esta informacion.
            </label>
            <div class="invalid-feedback">
              Debes aceptar antes de enviar!
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" >Enviar</button>
          <a href="/../index.html">
          <button class="btn btn-success" type="button" >Volver</button>
        </a>

        </div>
      </form>
    </div>
    <div class="mapa">
        <p>Podes encontrarnos tambien aqui</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6695.384938895035!2d-60.664548921819055!3d-32.9591278715305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab71d4358d3f%3A0xb7ef373f1ab15369!2sParque%20Independencia%2C%20S2000%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1634238644512!5m2!1ses-419!2sar"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    

    
    

    
    <!-- Seccion Footer Fijo -->
    <section class="footer">
        <a href="https://twitter.com/animalplctures?lang=es"><i class="fab fa-twitter-square fa-2x"></i></a>
        <a href="https://www.facebook.com/groups/220165418007514/"><i class="fab fa-facebook-square fa-2x"></i></a>
        <a href="https://www.instagram.com/dog_pictures/?hl=es"><i class="fab fa-instagram-square fa-2x"></i></a>
        <a href="/pages/contact.html"> Contactanos</a>
        <i class="fas fa-mobile-alt fa-2x"></i>
        <i class="fas fa-tablet-alt fa-2x"></i>
        <i class="fas fa-desktop fa-2x"></i>
    </section>
    <!-- Ejecuto el script para la validacion de info-->
    <script>
        validacionContacto();
    </script>
</body>

</html>
